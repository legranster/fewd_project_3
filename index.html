<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up | The Code Review</title>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="info">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <main>
            <form action="index.html" method="post">
                <fieldset>
                    <h2>Contact Information</h2>
                    <label for="name">Full Name</label>
                    <input required type="text" name="name" id="name" placeholder="Required">
                    <label for="email">Email Address</label>
                    <input required type="email" name="email" id= "email" placeholder="Required">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="address" >Street Address</label>
                    <input type="text" name="address" id="address" placeholder="Tell us where you live, that's not creepy at all">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="">Choose State</option>
                        <option value="AL">Alabama (AL)</option>
                        <option value="AK">Alaska (AK)</option>
                        <option value="AZ">Arizona (AZ)</option>
                        <option value="AR">Arkansas (AR)</option>
                        <option value="CA">California (CA)</option>
                        <option value="CO">Colorado (CO)</option>
                        <option value="CT">Connecticut (CT)</option>
                        <option value="DE">Delaware (DE)</option>
                        <option value="DC">District Of Columbia (DC)</option>
                        <option value="FL">Florida (FL)</option>
                        <option value="GA">Georgia (GA)</option>
                        <option value="HI">Hawaii (HI)</option>
                        <option value="ID">Idaho (ID)</option>
                        <option value="IL">Illinois (IL)</option>
                        <option value="IN">Indiana (IN)</option>
                        <option value="IA">Iowa (IA)</option>
                        <option value="KS">Kansas (KS)</option>
                        <option value="KY">Kentucky (KY)</option>
                        <option value="LA">Louisiana (LA)</option>
                        <option value="ME">Maine (ME)</option>
                        <option value="MD">Maryland (MD)</option>
                        <option value="MA">Massachusetts (MA)</option>
                        <option value="MI">Michigan (MI)</option>
                        <option value="MN">Minnesota (MN)</option>
                        <option value="MS">Mississippi (MS)</option>
                        <option value="MO">Missouri (MO)</option>
                        <option value="MT">Montana (MT)</option>
                        <option value="NE">Nebraska (NE)</option>
                        <option value="NV">Nevada (NV)</option>
                        <option value="NH">New Hampshire (NH)</option>
                        <option value="NJ">New Jersey (NJ)</option>
                        <option value="NM">New Mexico (NM)</option>
                        <option value="NY">New York (NY)</option>
                        <option value="NC">North Carolina (NC)</option>
                        <option value="ND">North Dakota (ND)</option>
                        <option value="OH">Ohio (OH)</option>
                        <option value="OK">Oklahoma (OK)</option>
                        <option value="OR">Oregon (OR)</option>
                        <option value="PA">Pennsylvania (PA)</option>
                        <option value="PR">Puerto Rico (PR)</option>
                        <option value="RI">Rhode Island (RI)</option>
                        <option value="SC">South Carolina (SC)</option>
                        <option value="SD">South Dakota (SD)</option>
                        <option value="TN">Tennessee (TN)</option>
                        <option value="TX">Texas (TX)</option>
                        <option value="UT">Utah (UT)</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip">
                </fieldset>
                <fieldset>
                    <h2>Newsletter</h2>
                    <label class="newsletter-headlines">Select the newsletters you would like to receive</label><br>
                    <input type="checkbox" id="html-news" value="html-news" name="news"><label for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" value="css-news" name="news"><label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="js-news" value="js-news" name="news"><label for="js-news">Javascript News</label><br>
                    <label class="newsletter-headlines">Newsletter format</label><br>
                    <input type="radio" id="html-format" name="news-format" value="html-format"><label for="html-format">HTML Format</label><br>
                    <input type="radio" id="plaintext-format" name="news-format" value="plaintext-format"><label for="plaintext-format">Plain text Format</label><br>
                    <label class="newsletter-headlines" for="other-topics">Other topics you'd like to hear about</label><br>
                    <textarea id="other-topics" name="other-topics" placeholder="Tell us about your dreams"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
